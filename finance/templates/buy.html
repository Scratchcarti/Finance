{% extends "layout.html" %}
{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form action = "/buy" method = "post">

        <div class = "mb-3">
            <input name = "symbol" type = "text" autocomplete="off" autofocus class="form-control mx-auto w-auto" placeholder = "Symbol">
        </div>
        <div class = "mb-3">
            <input name = "shares" type = "number" autocomplete="off" autofocus class="form-control mx-auto w-auto" placeholder = "Shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>

    </form>

{% endblock %}
